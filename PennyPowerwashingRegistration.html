<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny's Powerwashing</title>
</head>
<body>
    <h1> Registration Form </h1>
        First Name* <input type="text" text="first_name"> <br>
        <br>
        Last Name* <input type="text" text="last_name"> <br>
        <br>
        Email Address* <input type="text" text="email_address"> <br>
        <p>
            <input type="checkbox" checkbox="email_optIn"
                <label for="checkbox"> Yes, I would like to receive periodic email updates </label>
            </p>
        Home Address* <input type="text" text="home_address"> <br>
        <br>
        <p> Password* <input type="password" password="password"> 
            Confirm Password* <input type="password" password="password_conf"> </p>
        <p> Birthday <input type="date" date="dob"> </p>

    <p> Bundle Selection: </p>
        <input type="radio" id="wiener" name="bundle" value="wiener">
            <label for="wiener"> Wiener Bundle ($5 per/sq ft)</label> <br>
        <input type="radio" id="borderCollie" name="bundle" value="borderCollie">
            <label for="borderCollie"> Border Collie Bundle ($6 per/sq ft)</label> <br>
        <input type="radio" id="germanShep" name="bundle" value="germanShep">
            <label for="germanShep"> German Shepherd Bundle ($6.50 per/sq ft) </label> <br>
        <input type="radio" id="greatDane" name="bundle" value="greatDane">
            <label for="greatDane"> Great Dane Bundle ($8 per/ sq ft) </label> <br>
        


    <h5> <em> * indicates required field</em></h5>

    <input type="submit" submit="register"> 




</body>
</html>
